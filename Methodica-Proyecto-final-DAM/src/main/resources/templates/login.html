<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Methodica - Inicio de sesión</title>
		
		
		<link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/css/miCss/login.css">

		
	</head>
	<body class="d-flex flex-column">
		<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand mx-auto" href="/">
					<img src="/images/methodica_logo_white.jpg" width="215" height="53" class="d-inline-block align-top" alt="methodica_logo">
				</a>
				<div class="collapse navbar-collapse m">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active px-3"><a href="/inicio" class="nav-link letraBlanca" >INICIO</a></li>
						<li class="nav-item active px-3"><a href="/registro" class="nav-link letraBlanca">REGISTRARSE</a></li>
					</ul>
				</div>
			</div>
			
			
		</nav>
		<div class="w-100 h-100 d-flex flex-row align-items-start justify-content-center">
			<div id="contenedorFormulario" class="mt-5 col-3">
					<form  th:action="@{/login}" method="post" class="bg-white px-5 py-3 border border-primary rounded">
						<h2 class="form-signin-heading mt-5">Inicio de sesión</h2>
						<div class="form-group">
							<label for="username" >Nombre de usuario</label>
							<input type="text" id="login-username" name="username" class="form-control"
							placeholder="" required autofocus>
						</div>
						<div class="form-group">
							<label for="password" >Contraseña</label>
							<input  type="password" name="password"  id="login-password" class="form-control"
							placeholder="" required>
						</div>
						<button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar sesión</button>
						<p class="mt-3 mb-5">¿No tienes cuenta? <a href="/registro">Registrarse</a></p>
					</form>			
			</div>
		</div>
			
	</body>
</html>
