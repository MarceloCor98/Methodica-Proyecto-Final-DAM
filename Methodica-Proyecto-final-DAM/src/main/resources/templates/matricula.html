<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Methodica - Matrícula</title>
		
		
		<link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/css/miCss/login.css">
		
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand mx-auto" href="/">
					<img src="/images/methodica_logo_white.jpg" width="215" height="53" class="d-inline-block align-top" alt="methodica_logo">
				</a>
				<div class="collapse navbar-collapse m">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active px-3"><a href="/inicio" class="nav-link letraBlanca" >INICIO</a></li>
						<li class="nav-item active px-3"><a href="/" class="nav-link letraBlanca">REGISTRARSE</a></li>
					</ul>
				</div>
			</div>
			
			
		</nav>
			<div id="contenedorFormulario" class="d-flex align-items-center ml-0 mr-0">
				<div class="container-fluid col-3 ">
					<form  th:action="@{'/matricularse/submit/' + ${curso.id}}" th:object="${curso}" method="post" class="bg-white py-5 px-5 border border-primary rounded">
						<h2 class="form-signin-heading">Matricularse en el curso <span th:text="${curso.nombre}"></span></h2>
						<input th:field="*{id}" type="hidden" id="id" name="id" class="form-control">
						<div class="text-danger">
              				<span><i class="fa fa-exclamation-circle mr-1" aria-hidden="true" th:text="${errorClave}" ></i></span>
            			</div>
						<div class="form-group">
							<label for="clave" >Clave de matriculación</label>
							<input  type="password" name="clave"  id="clave" class="form-control"
							placeholder="" required autofocus="">
						</div>
						<button class="btn btn-success btn-lg btn-block" type="submit">Matricularse</button>
					</form>
				</div>
				
				
			</div>
	</body>
</html>
