<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title th:text="'Methodica - ' + ${accion}"></title>
    
    
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/miCss/inicio.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand mx-auto" href="/">
          <img src="/images/methodica_logo_white.jpg" width="215" height="53" class="d-inline-block align-top" alt="methodica_logo">
        </a>
        <div class="collapse navbar-collapse m">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active px-3"><a href="/inicio" class="nav-link letraBlanca" >INICIO</a></li>
            <li class="nav-item active px-3" sec:authorize="isAuthenticated()"><a href="/misCursos" class="nav-link letraBlanca">MIS CURSOS</a></li>
            <li class="nav-item active px-3"><a href="/" class="nav-link letraBlanca">METHODICA EXAMS</a></li>
            <li class="nav-item active px-3" sec:authorize="isAuthenticated()"><a href="javascript:document.getElementById('logoutForm').submit()" class="nav-link letraBlanca">SALIR</a></li>
          </ul>
        </div>
      </div>
      
      
    </nav>
    <div class="content">
      <div id="contenedorFormulario" class="mt-5">
        <div class="container-fluid col-3 ">
          <form  th:action="@{/nuevoFichero/submit}" method="post" enctype="multipart/form-data" class="p-5 bg-white border border-primary rounded">
            <h2 class="form-signin-heading" th:text="${accion}">Acci√≥n</h2>

            <input th:field="${tema.id}" id="idTema" name="idTema" type="hidden">
            <input th:field="${tema.curso.id}" id="idCurso" name="idCurso" type="hidden">

            <div class="form-group">
              <label class="col-md-4 control-label" for="files">Subir archivos</label>
              <div class="col-md-4">
                <input id="files" name="files" class="input-file" type="file" multiple>
              </div>
            </div>

            <button class="btn btn-primary fondoMorado btn-lg btn-block"  type="submit" th:text="${accion}"></button>
          </form>
        </div>
      </div>
      
      
      <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
    </div>
  </div>
</body>
</html>
