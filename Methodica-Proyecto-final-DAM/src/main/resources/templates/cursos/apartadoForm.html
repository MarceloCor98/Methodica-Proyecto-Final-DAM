<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title th:text="'Methodica - ' + ${accion}"></title>
    
    
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/miCss/login.css">
    <link rel="stylesheet" type="text/css" href="/css/miCss/inicio.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand mx-auto" href="/">
          <img src="/images/methodica_logo_white.jpg" width="215" height="53" class="d-inline-block align-top" alt="methodica_logo">
        </a>
        <div class="collapse navbar-collapse m">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active px-3"><a href="/inicio" class="nav-link letraBlanca" >INICIO</a></li>
            <li class="nav-item active px-3"><a href="/" class="nav-link letraBlanca">METHODICA EXAMS</a></li>
            <li class="nav-item active px-3" sec:authorize="isAuthenticated()"><a href="javascript:document.getElementById('logoutForm').submit()" class="nav-link letraBlanca">SALIR</a></li>
          </ul>
        </div>
      </div>
      
      
    </nav>
    <div class="content w-100">
      <div id="contenedorFormulario" class="mt-5">
        <div class="container-fluid col-8 ">
          <form  th:action="${apartado.id != 0} ? @{/editarApartado/submit} : @{/nuevoApartado/submit}" th:object="${apartado}" method="post" class="bg-white border border-primary rounded p-5">

            <h2 class="form-signin-heading" th:text="${accion}"></h2>

            <input th:field="*{tema.id}" type="hidden" id="idTema" name="idTema">
            <input th:field="*{tema.curso.id}" type="hidden" id="idCurso" name="idCurso">
            <input th:field="*{id}" type="hidden" id="id" name="id">

            <div class="form-group">
              <label for="titulo" >TÃ­tulo del apartado</label>
              <input th:field="*{titulo}" type="text" id="titulo" name="titulo" class="form-control"
              required >
            </div>

            <div class="form-group">
              <label for="contenido" >Contenido</label>
              <textarea th:field="*{contenido}" id="contenido" name="contenido">
              
              </textarea>
            </div>
            
                 
                      

      

            <button class="btn btn-primary fondoMorado btn-lg btn-block"  type="submit" th:text="${accion}"></button>
          </form>
          </div>
        </div>
        
        
        <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
      </div>
    </div>
    <script src="../ckeditor/ckeditor.js"></script>
    <script>
      CKEDITOR.replace('contenido')
    </script>
  </body>
</html>
