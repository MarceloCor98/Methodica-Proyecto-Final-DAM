<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Methodica - Admin</title>
		
		
		<link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/css/miCss/login.css">
		
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand mx-auto" href="/">
					<img src="/images/methodica_logo_white.jpg" width="215" height="53" class="d-inline-block align-top" alt="methodica_logo">
				</a>
				<div class="collapse navbar-collapse m">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active px-3"><a href="/inicio" class="nav-link letraBlanca" >INICIO</a></li>
						<li class="nav-item active px-3"><a href="/registro" class="nav-link letraBlanca">REGISTRARSE</a></li>
					</ul>
				</div>
			</div>
			
			
		</nav>
			<div id="contenedorFormulario" class="d-flex align-items-center ml-0 mr-0">
				<div class="container-fluid col-3 ">
					<form  th:action="@{/addAdmin/submit}" th:object="${adminUser}" method="post" class="bg-white py-5 px-5 border border-primary rounded">

						<h2 class="form-signin-heading">Nuevo administrador</h2>
						<div th:each="e : ${errores}" class="text-danger">
              				<span><i class="fa fa-exclamation-circle mr-1" aria-hidden="true"></i><span th:utext="${e}"></span></span>
              
            			</div>
						<div class="form-group">
							<label for="username" >Nombre de usuario</label>
							<input th:field="*{username}" type="text" id="adminUsername" name="adminUsername" class="form-control"
							placeholder="" required autofocus>
						</div>
						<div class="form-group">
							<label for="password" >Contraseña</label>
							<input th:field="*{password}" type="password" name="adminPass"  id="adminPass" class="form-control"
							placeholder="" required>
						</div>
						<div class="form-group">
			              <label for="checkPassword" >Confirmar contraseña</label>
			              <input type="password" name="checkPassword"  id="checkPassword" class="form-control"
			              required>
			            </div>
						<div class="form-group">
							<label for="password" >Clave de administración</label>
							<input type="password" name="adminKey"  id="adminKey" class="form-control"
							placeholder="" required>
						</div>
						<button class="btn btn-primary btn-lg btn-block" type="submit">Crear usuario</button>
					</form>
				</div>
				
				
			</div>
	</body>
</html>
