<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Methodica - Registro</title>
    
    
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/miCss/login.css">
    
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand mx-auto" href="/">
          <img src="/images/methodica_logo_white.jpg" width="215" height="53" class="d-inline-block align-top" alt="methodica_logo">
        </a>
        <div class="collapse navbar-collapse m">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active px-3"><a href="/" class="nav-link letraBlanca" >INICIO</a></li>
            <li class="nav-item active px-3" sec:authorize="!isAuthenticated()"><a href="/login" class="nav-link letraBlanca">INICIAR SESIÓN</a></li>
          </ul>
        </div>
      </div>
      
      
    </nav>
    <div class="w-100 h-100 d-flex flex-row align-items-start justify-content-center">
      <div id="contenedorFormulario" class="mt-3 mx-0 col-3 d-flex flex-row">
          <form  th:action="@{/registro/submit}" th:object="${alumno}" method="post" class="col-12 bg-white py-3 px-5 border border-primary rounded">

            <h2 class="form-signin-heading mt-3">Registrarse</h2>

            

            <div class="form-group">
              <label for="username" >Nombre</label>
              <input th:field="*{nombre}" type="text" id="nombre" name="nombre" class="form-control"
              required >
            </div>

            <div class="form-group">
              <label for="apellidos" >Apellidos</label>
              <input th:field="*{apellidos}" type="text" id="apellidos" name="apellidos" class="form-control"
              required >
            </div>

            <div class="form-group">
              <label for="dni" >DNI/NIE</label>
              <input th:field="*{dni}" type="text" id="dni" name="dni" class="form-control" required >
            </div>

            <div class="form-group">
              <label for="fecha_nac" >Fecha de nacimiento</label>
              <input th:field="*{fecha_nac}" type="date" id="fecha_nac" name="fecha_nac" class="form-control" required >
            </div>

            <div class="form-group">
              <label for="username" >Nombre de usuario</label>
              <input th:field="*{username}" type="text" name="username"  id="username" class="form-control"
              required>
            </div>

            <div class="form-group">
              <label for="password" >Contraseña</label>
              <input th:field="*{password}" type="password" name="password"  id="password" class="form-control"
              required>
            </div>

            <div class="form-group">
              <label for="checkPassword" >Confirmar contraseña</label>
              <input type="password" name="checkPassword"  id="checkPassword" class="form-control"
              required>
            </div>

            <button class="btn btn-primary fondoMorado btn-lg btn-block mb-3" type="submit">Registrarse</button>
          </form>          
      </div>
      <div class="mt-3 bg-white d-flex flex-column rounded-lg">
          <span th:each="e : ${errores}" class="px-3 pb-2 text-danger"><i class="fa fa-exclamation-circle mr-1" aria-hidden="true"></i><span th:utext="${e}"></span></span>
        </div>
    </div>
  </body>
</html>
